<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700,800,900&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib.js"></script>
    <script src="./js/app.js"></script>
    
        <title>
            Medium Code Highlight
        </title>
        <meta name="description" content="Add highlighted code to Medium articles. An alternative to Github gist embed and carbon screenshots.">
    
</head>
<body>
    <div class="container">
        <h1 class="text-center">
    Medium Code Highlight
</h1>
<p class="text-center">
    Add highlighted code to Medium articles without embed.
    <br>
    <small>An alternative to Github gist embed and carbon screenshots.</small>
</p>
<p class="text-center">
    <a class="text-center" href="https://medium.com/">Sample on Medium Article</a>
</p>


<div class="font-web">
    <p class="text-center">
        <a class="text-md" href="https://github.com/kevincobain2000/medium-code-highlight">
            <i class="fa fa-code"></i>
            Github
        </a>
        <br>
    </p>
    <br>
</div>
        <div class="contents">
            
        <textarea placeholder="Write or paste your code here..." class="text-md" id="textarea-code" cols="30" rows="10"></textarea>
        <br>
        <div id="output" style="display: none;">
            <p class="text-center text-md text-muted">
                Select and copy code from below and paste it inside your Medium Story.
            </p>
            <pre id="output-code"></pre>
        </div>
    
        </div>
    </div>
</body>
</html>
