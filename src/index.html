<extends src="../layouts/layout.html">
    <block name="head">
        <title>
            Medium Code Highlight
        </title>
        <meta name="description" content="Add highlighted code to Medium articles. An alternative to Github gist embed, carbon screenshots or JS Fiddle embed.">
    </block>
    <block name="contents">
        <small><strong>How to</strong></small>
        <p class="text-md">
            1. Type or paste your code in the textarea below
        </p>
        <br>
        <textarea placeholder="Write or paste your code here..." class="text-md" id="textarea-code" cols="30" rows="10"></textarea>
        <br>
        <p class="text-md">
            2. Copy code from below and paste it straight away inside your Medium Story.
        </p>
        <div id="output">
            <pre id="output-code"></pre>
        </div>
    </block>
</extends>
